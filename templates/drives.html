    <style>
        :root {
            --bg: #0f172a;
            --card: rgba(255,255,255,0.06);
            --accent: #38bdf8;
            --text: #f1f5f9;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg);
            color: var(--text);
            font-family: "Segoe UI", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(56,189,248,0.18);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(56,189,248,0.4);
            color: var(--text);
            padding: 10px 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
            z-index: 999;
        }

        .home-btn:hover {
            background: rgba(56,189,248,0.35);
            transform: translateY(-2px);
        }

        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        h1 {
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
        }

        .semester-card {
            background: var(--card);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px 20px;
            text-decoration: none;
            color: var(--text);
            font-size: 1.3rem;
            font-weight: 600;
            box-shadow: 0 20px 40px rgba(65, 2, 99, 0.922);
            transition: transform 0.25s, background 0.25s;
        }

        .semester-card:hover {
            transform: translateY(-6px);
            background: rgba(56,189,248,0.18);
        }

    font-size: 1.4rem;

.drive-link:hover {
