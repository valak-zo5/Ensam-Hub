<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENSAM Notes</title>

    <style>
        :root {
            --bg: #0f172a;
            --card: rgba(255,255,255,0.05);
            --accent: #38bdf8;
            --text: #f1f5f9;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background: var(--bg);
            color: var(--text);
            font-family: "Segoe UI", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(56,189,248,0.18);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(56,189,248,0.4);
            color: var(--text);
            padding: 10px 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
            z-index: 999;
        }

        .home-btn:hover {
            background: rgba(56,189,248,0.35);
            transform: translateY(-2px);
        }
        .notes-app {
            width: 900px;
            height: 550px;
            display: flex;
            background: var(--card);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h2 {
            font-size: 1.2rem;
            margin: 0;
        }

        .add-btn {
            background: var(--accent);
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            font-weight: bold;
            cursor: pointer;
            color: #000;
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
        }

        .note-item {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .note-item.active {
            background: rgba(56,189,248,0.15);
        }

        .note-item small {
            opacity: 0.6;
            font-size: 0.7rem;
        }

        /* Editor */
        .editor {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            padding: 15px;
            display: flex;
            justify-content: flex-end;
        }

        .delete-btn {
            background: transparent;
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-weight: bold;
        }

        .editor textarea {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text);
            font-size: 1rem;
            padding: 20px;
            resize: none;
        }

        .empty {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            opacity: 0.5;
        }

    </style>
</head>
<body>
<a href="/index" class="home-btn">üè† Home</a>
<div class="notes-app">
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Notes</h2>
            <button class="add-btn" onclick="addNote()">Ôºã</button>
        </div>
        <div class="notes-list" id="notesList"></div>
    </div>

    <div class="editor">
        <div class="editor-header">
            <button class="delete-btn" onclick="deleteNote()">Delete</button>
        </div>
        <textarea id="editor" placeholder="Write your note here..." oninput="saveNote()"></textarea>
        <div class="empty" id="emptyState">     Select or create a note <br>
        Press Ctrl+S to save/download notes üíæ
        </div>
    </div>
</div>

<script>
    let notes = JSON.parse(localStorage.getItem("notes")) || [];
    let activeIndex = null;

    const notesList = document.getElementById("notesList");
    const editor = document.getElementById("editor");
    const emptyState = document.getElementById("emptyState");
    

    function renderNotes() {
        notesList.innerHTML = "";

        notes.forEach((note, index) => {
            const div = document.createElement("div");
            div.className = "note-item" + (index === activeIndex ? " active" : "");
            div.onclick = () => openNote(index);

            div.innerHTML = `
                <strong>${note.content.substring(0, 20) || "New Note"}</strong><br>
                <small>${note.date}</small>
            `;

            notesList.appendChild(div);
        });
    }

    function addNote() {
        const note = {
            content: "",
            date: new Date().toLocaleString()
        };

        notes.unshift(note);
        activeIndex = 0;
        saveToStorage();
        renderNotes();
        openNote(0);
    }

    function openNote(index) {
        activeIndex = index;
        editor.value = notes[index].content;
        editor.style.display = "block";
        emptyState.style.display = "none";
        renderNotes();
    }

    function saveNote() {
        if (activeIndex === null) return;
        notes[activeIndex].content = editor.value;
        notes[activeIndex].date = new Date().toLocaleString();
        saveToStorage();
        renderNotes();
    }

    function deleteNote() {
        if (activeIndex === null) return;
        notes.splice(activeIndex, 1);
        activeIndex = null;
        editor.value = "";
        editor.style.display = "none";
        emptyState.style.display = "flex";
        saveToStorage();
        renderNotes();
    }

    function saveToStorage() {
        localStorage.setItem("notes", JSON.stringify(notes));
    }

    renderNotes();
</script>

</body>
</html>
