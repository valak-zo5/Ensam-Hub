<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENSAM FOCUS_Pomodoro</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --accent-color: #129ce0;
            --text-color: #f1f5f9;
            --card-bg: rgba(255, 255, 255, 0.05);
            --me:rgba(8, 186, 240, 0.943);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(56,189,248,0.18);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(56,189,248,0.4);
            color: var(--text);
            padding: 10px 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
            z-index: 999;
        }

        .home-btn:hover {
            background: rgba(56,189,248,0.35);
            transform: translateY(-2px);
        }
        .pomodoro-container {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: 30px;
            border: 1px solid rgba(26, 206, 238, 0.904);
            text-align: center;
            box-shadow: 0 40px 50px rgba(12, 160, 223, 0.128);
            width: 350px;
        }

        .modes {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
        }

        .mode-btn {
            background: none;
            border: 3px none;
            color: var(--text-color);
            opacity: 0.6;
            cursor: pointer;
            font-weight: 600;
            padding: 5px 10px;
        }

        .mode-btn.active {
            opacity: 1;
            border-bottom: 2px solid var(--me);
        }

        .timer-display {
            font-size: 6rem;
            font-weight: 600;
            margin: 1.5rem 1.5;
            font-variant-numeric: tabular-nums;
        }

        .controls button {
            background: var(--accent-color);
            border: none;
            padding: 12px 40px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--bg-color);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .controls button:hover {
            transform: scale(1.1);
            filter: brightness(2);
        }

        .reset-btn {
            background: transparent !important;
            color: var(--text-color) !important;
            margin-top: 15px;
            font-size: 0.9rem !important;
            opacity: 0.5 !important;
        }
    </style>
</head>
<body>
<a href="/index" class="home-btn">üè† Home</a>
<div class="pomodoro-container">
    <div class="modes">
        <button class="mode-btn active" onclick="setMode('work')">Focus</button>
        <button class="mode-btn" onclick="setMode('short')">Short Break</button>
        <button class="mode-btn" onclick="setMode('long')">Long Break</button>
        <button class="mode-btn" onclick="setMode('longer')">Longer</button>
    </div>

    <div class="timer-display" id="timer">25:00</div>

    <div class="controls">
        <button id="start-btn" onclick="toggleTimer()">START</button>
        <br>
        <button class="reset-btn" onclick="resetTimer()">Reset</button>
    </div>
</div>

<script>
    let timeLeft;
    let timerId = null;
    let currentMode = 'work';

    const modes = {
        work: 25 * 60,
        short: 10 * 60,
        long: 15 * 60,
        longer: 20 * 60 
    };
    
    

    function updateDisplay() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        document.getElementById('timer').textContent = display;
        document.title = `${display} - ENSAM Focus`;
    }

    function setMode(mode) {
        currentMode = mode;
        timeLeft = modes[mode];
        
        // Update UI
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.classList.remove('active');
            if(btn.textContent.toLowerCase().includes(mode)) btn.classList.add('active');
        });

        stopTimer();
        updateDisplay();
    }

    function toggleTimer() {
        const btn = document.getElementById('start-btn');
        if (timerId) {
            stopTimer();
            btn.textContent = 'START';
        } else {
            startTimer();
            btn.textContent = 'PAUSE';
        }
    }

    function startTimer() {
        timerId = setInterval(() => {
            timeLeft--;
            updateDisplay();
            if (timeLeft === 0) {
                clearInterval(timerId);
                alert("!!!Time's up!!!");
                resetTimer();
            }
        }, 1000);
    }

    function stopTimer() {
        clearInterval(timerId);
        timerId = null;
    }

    function resetTimer() {
        stopTimer();
        timeLeft = modes[currentMode];
        updateDisplay();
        document.getElementById('start-btn').textContent = 'START';
    }

    // Initialize
    timeLeft = modes.work;
    updateDisplay();
</script>

</body>
</html>
